---
- name: Configure IP forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_file: /etc/sysctl.d/ip_forward.conf
    state: present

## Configure networking (local)
## - em1 is configured (default)
## - emX and emY to make up bond0
## - br-ctlplane
## - br-ex
## - br-ipmi

- name: Configure nmcli bond(s)
  community.general.nmcli:
    type: bond
    conn_name: '{{ item.conn_name }}'
    ip4: '{{ item.ip4 }}'
    gw4: '{{ item.gw4 }}'
    mode: '{{ item.mode }}'
    state: present
  with_items:
    - '{{ nmcli_bond }}'
  notify:
    - restart networking

- name: Try nmcli add bond-slave(s)
  community.general.nmcli:
    type: bond-slave
    conn_name: '{{ item.conn_name }}'
    ifname: '{{ item.ifname }}'
    master: '{{ item.master }}'
    state: present
  with_items:
    - '{{ nmcli_bond_slave }}'
  notify:
    - restart networking

- name: Configure nmcli vlan(s)
  community.general.nmcli:
    type: vlan
    conn_name: '{{ item.conn_name }}'
    ip4: '{{ item.ip4 }}'
    gw4: '{{ item.gw4 }}'
    vlandev: '{{ item.vlandev }}'
    vlanid: '{{	item.vlanid }}'
    state: present
  with_items:
    - '{{ nmcli_vlan }}'
  notify:
    - restart networking

- name: Configure nmcli bridge(s)
  community.general.nmcli:
    type: bridge
    conn_name: '{{ item.conn_name }}'
    ip4: '{{ item.ip4 }}'
    gw4: '{{ item.gw4 }}'
    state: present
  with_items:
    - '{{ nmcli_bridge }}'
  notify:
    - restart networking

- name: Try nmcli add bridge-slave(s)
  community.general.nmcli:
    type: bridge-slave
    conn_name: '{{ item.conn_name }}'
    ifname: '{{ item.ifname }}'
    master: '{{ item.master }}'
    state: present
  with_items:
    - '{{ nmcli_bridge_slave }}'
  notify:
    - restart networking

